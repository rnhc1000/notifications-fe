<app-navbar />
<section>
  <div class="message-service">
    Message Notification Service
  </div>
  <app-time-of-day />
</section>
<div class="message-form-container">

  <form (ngSubmit)="submitHandler()" #myForm="ngForm" class="message-form message-card fadeIn fourth">

    <div class="message-form-controls-container">

      <input class="message-form-control" type="text" id="name" name="name" placeholder="Enter your name..."
        [(ngModel)]="sender" name="sender" required autocomplete="given-name" autofocus>


      <input class="message-form-control" type="email" id="email" placeholder="Enter your email..." 
      [(ngModel)]="email" name="email" autocomplete="off" required >

      <input class="message-form-control" maxlength="15" class="message-form-control" type="phone" id="phone"
        placeholder="Enter your phone number..." [(ngModel)]="phoneNumber" name="phone" autocomplete="off"  required>

      <textarea class="textarea-form" [maxlength]="maxChars" #myInput class="message-form-control" type="message"
        id="message" name="message" placeholder="Enter your message..." [(ngModel)]="message" name="message" required>
        </textarea>
      <span class="textarea-form-message">remaining characters: {{ myInput.value.length }} / {{maxChars}}</span>

      <div>
        <button type="submit" class="underlineHover message-btn message-text message-btn-primary ">
          Send Message
        </button>
      </div>

    </div>
  </form>
</div>
<app-footer />
