<app-navbar />

<section>
    <div class="message-service">
        Message Notification Service
    </div>
    <app-time-of-day />
    <div class="container">

        <table>
            <thead class="table-title">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>CreatedAt</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages | paginate:  config">
                    <td>{{ message.messageId }}</td>
                    <td>{{ message.email }}</td>
                    <td>{{ message.phone }}</td>
                    <td>{{ message.message }} </td>
                    <td>{{ message.createdAt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls [maxSize]="totalItems" [directionLinks]="directionLinks" [autoHide]="autoHide"
        [responsive]="responsive" [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"
        (pageChange)="onPageChange($event)">
    </pagination-controls>
</section>

<app-footer />
