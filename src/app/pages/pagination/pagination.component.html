<app-navbar />
<section>
    <div class="message-service">
        Message Notification Service
    </div>
    <app-time-of-day />

    <div class="mat-elevation-z8">
        <table mat-table matSort matSortActive="messageId" matSortDirection="asc" matSortDisableClear
            [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> messageId </th>
                <td mat-cell *matCellDef="let element"> {{element.messageId}} </td>
            </ng-container>

            <ng-container matColumnDef="sender">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> sender </th>
                <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> createdAt </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td colspan="7" class="text-center">No data available</td>
            </tr>

            <!-- Row shown when there is no matching data. -->

        </table>

        <mat-paginator [pageSizeOptions]="[5,  10, 25, 100]" pageSize="5" showFirstLastButtons
            aria-label="Select page of users">
        </mat-paginator>
    </div>


</section>
<app-footer />
